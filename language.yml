            Message: '&bSkyBlock &8| &aInfo&8: &eYou have invited the player &d%player
              &eto join your Island. They have &c%time &eto respond.   %cancel'
          Expired:
            Message: '&bSkyBlock &8| &aInfo&8: &eThe player &c%player &edidn''t respond
              to your invite in time.'
          Disconnected:
            Message: '&bSkyBlock &8| &aInfo&8: &eThe player &c%player &edisconnected
