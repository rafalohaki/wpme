        Target:
          Received:
            Message: '&bSkyBlock &8| &aInfo&8: &eYou have been invited to join &d%player''s
              &eIsland. You have &c%time &eto respond.    '
          Expired:
            Message: '&bSkyBlock &8| &aInfo&8: &eYou didn''t respond to &c%player''s
              &einvite in time.'
